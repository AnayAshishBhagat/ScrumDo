{% load i18n %}


<li class="story_small gripper_{% ifequal story.status 1 %}todo{% endifequal %}{% ifequal story.status 2 %}doing{% endifequal %}{% ifequal story.status 3 %}done{% endifequal %}" story_id="{{story.id}}" id="story_{{story.id}}" rank="{{ story.rank }}" >
  <div class="pointsBox">{{ story.points }}</div>
  <h1><a onclick="jQuery.facebox({ ajax: '/projects/project/{{ story.project.slug }}/story/{{ story.id }}'}); return false;" href="/project/{{ story.project.slug }}/story/{{ story.id }}">{{ story.summary }}</a></h1>
  {% filter truncatewords:"10" %}
    {{ story.detail }}
  {% endfilter %}    
  {% if story.tags %}
    <div class="tagsBox">Tags: <a href="#">{{ story.tags }}</a></div>
  {% endif %}
</li>
